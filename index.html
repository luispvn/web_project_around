<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luis Pavón" />
    <link rel="shortcut icon" href="./globe.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <div class="form">
        <div class="form__overlay"></div>
        <div class="form__card form__card-hide">
          <div class="form__profile">
            <div class="form__close">
              <button type="button" class="form__close-button"></button>
            </div>
            <form class="form__content form__content-one" id="form__save-card">
              <h3 class="form__content-title">Editar perfil</h3>

              <input
                type="text"
                placeholder="Nombre"
                class="form__input form__content-name"
                id="input-name"
                minlength="2"
                maxlength="40"
                required
                name="person-name"
              />
              <span class="form__error-msg" id="person-name-error"></span>
              <input
                type="text"
                placeholder="Acerca de mi"
                class="form__input form__content-work"
                id="input-work"
                minlength="2"
                maxlength="200"
                required
                name="work-name"
              />
              <span class="form__error-msg" id="work-name-error"></span>
              <button
                id="form__save"
                type="submit"
                class="form__content-button"
              >
                Guardar
              </button>
            </form>
          </div>
        </div>
        <div class="form__image form__image-hide">
          <div class="form__profile" id="form__profile-image">
            <div class="form__image-close">
              <button type="button" class="form__close-button"></button>
            </div>
            <form class="form__content form__content-two" id="new-image">
              <h3 class="form__content-title">Nuevo Lugar</h3>
              <input
                type="text"
                placeholder="Título"
                class="form__content-name form__input"
                id="input-title"
                minlength="2"
                maxlength="30"
                required
                name="title-name"
              />
              <span class="form__error-msg" id="title-name-error"></span>
              <input
                type="url"
                placeholder="Enlace a la imágen"
                class="form__content-work form__input"
                id="input-url"
                required
                name="url-name"
              />
              <span class="form__error-msg" id="url-name-error"></span>
              <button
                id="form__create"
                type="submit"
                class="form__content-button"
              >
                Crear
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="overlay overlay-hide">
        <button class="overlay__window-close"></button>
        <div class="overlay__image-window">
          <img class="overlay__image-full" src="." alt="." />
          <h2 class="overlay__image-name"></h2>
        </div>
      </div>

      <header class="header">
        <div class="header__content">
          <img
            src="./images/header_logo.png"
            class="header__logo"
            alt="logo del proyecto"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile_image.png"
            class="profile__image"
            alt="ímagen de perfil de jacques cousteau"
          />
          <div class="profile__info">
            <div class="profile__info-update">
              <h1 id="profile-name" class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__update"></button>
            </div>
            <p class="profile__work">Explorador</p>
          </div>
          <button type="button" class="profile__add"></button>
        </section>
        <section class="elements"></section>
        <template class="template__card">
          <div class="elements__card">
            <button class="elements__delete"></button>
            <img class="elements__image" src="." alt="." />
            <div class="elements__description">
              <h2 class="elements__title"></h2>
              <button class="elements__btn-like"></button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <div class="footer__info">
          <h3 class="footer__copyright">©2024 Luis Pavón</h3>
        </div>
      </footer>
    </div>
    <script src="script/script.js"></script>
    <script src="script/validate.js"></script>
  </body>
</html>
